<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>National Park Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Search for a park</h1>
    </header>
    <main>
        <form id="park-form">
            <label for="park-number">How Many Parks Are You Looking For?</label>
            <input type="number" min="0" value="10" required>
            <label for="state">Where Are Your Parks Located?</label>
            <div class="park-set">
                <input type="text" name="state" pattern="[A-Za-z]{2}" title="2 character state code" required>
                <button type="button" class="add-state">Add State</button>
            </div>
            <div class="end-form">
                <input type="submit" value="Let's go">
                <button type="button" class="clear-states">Clear States</button>
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html></htm>
